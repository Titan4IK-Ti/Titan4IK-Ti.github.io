<!DOCTYPE html>
<html>
<head>
	<title>Titan4IK</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	
	<script>
				
	$.getJSON('https://json.geoiplookup.io/?callback=?', function(data) {
		
		// Setting text of element P with id gfg
		$("#gfg").html(data.ip);
		$("#gfgd").html(data.country_name);
	})
	</script>
</head>

<body>
	<center>
		<h1>I have you ip adress hehe)</h1>
		<h3 id="gfg"></h3>
		<h3 id="gfgd"></h3>

	</center>
</body>

</html>
