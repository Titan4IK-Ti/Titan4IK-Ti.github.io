<html>
<head>
    <title>Абчихба кликер</title>
</head>


<body>
    <script type="text/javascript">
    var clicks = 0; // change int to var here
    function countClicks() {
        clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;
    };
    </script>
    <button type="button" onClick="countClicks()">Создать абчихбу</button>
    <p>Clicks: <a id="Абчихбы">0</a></p>




</body></html>
