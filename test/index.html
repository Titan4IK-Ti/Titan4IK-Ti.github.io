<!DOCTYPE html>
<html>
<head>
	<title>Мессенджер</title>
	<meta charset="utf-8">
	<style>
		#messages {
			height: 200px;
			overflow-y: scroll;
			border: 1px solid #ccc;
			padding: 5px;
		}

		input[type="text"], textarea {
			width: 100%;
			box-sizing: border-box;
			margin-bottom: 5px;
		}

		#sendButton {
			display: block;
			margin: 10px auto;
		}
	</style>
</head>
<body>
	<h1>Мессенджер</h1>
	<div id="messages"></div>
	<input type="text" id="nameInput" placeholder="Введите ваше имя">
	<textarea id="messageInput" placeholder="Введите ваше сообщение"></textarea>
	<button id="sendButton">Отправить</button>

	<script src="app.js"></script>
</body>
</html>
