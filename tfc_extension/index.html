<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="language-selector">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown">
                <span id="current-lang"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                <li><a class="dropdown-item" href="#" data-lang="ua"><img src="https://flagcdn.com/16x12/ua.png" class="flag-icon">UA</a></li>
                <li><a class="dropdown-item" href="#" data-lang="ru"><img src="ru.png" class="flag-icon">RU</a></li>
                <li><a class="dropdown-item" href="#" data-lang="en"><img src="https://flagcdn.com/16x12/gb.png" class="flag-icon">EN</a></li>
            </ul>
        </div>
    </div>

    <section class="hero-section">
        <video autoplay muted loop class="hero-video">
            <source src="vidivo.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title animate__animated animate__fadeInDown" id="hero-title"></h1>
            <p class="hero-subtitle animate__animated animate__fadeIn animate__delay-1s" id="hero-subtitle"></p>
            <a href="#about" class="btn btn-primary animate__animated animate__fadeInUp animate__delay-2s" id="hero-button"></a>
        </div>
        <a href="#about" class="scroll-down animate__animated animate__fadeIn animate__delay-3s">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 5v14M19 12l-7 7-7-7"/>
            </svg>
        </a>
    </section>

    <section id="about" class="section bg-dark-section">
        <div class="container">
            <h2 class="section-title center text-center" id="about-title"></h2>
            <div class="row">

                    <div class="feature-box animate__animated animate__fadeInUp">
                        <div class="feature-icon">üõ°Ô∏è</div>

                <div class="col-md-4">

                        <div class="feature-icon">‚öôÔ∏è</div>
                        <h3 id="feature3-title"></h3>
                        <p id="feature3-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="video" class="section bg-dark-section">
        <div class="container">
            <h2 class="section-title center text-center" id="video-title"></h2>
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/BvF0WzbihpY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="text-center mt-4">
                        <a href="https://github.com/Titan4IK-Ti/Titan4IK-Ti.github.io/raw/refs/heads/main/tfc_extension/TwitchFilterExtension.zip" class="btn btn-primary" id="download-button"></a>
                        <p class="mt-2" id="version-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="safety" class="section bg-dark-section">
        <div class="container">
            <h2 class="section-title" id="safety-title"></h2>
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="feature-box">
                        <h3><span style="color: var(--accent-purple);">1.</span> <span id="safety1-title"></span></h3>
                        <p id="safety1-text"></p>

    <section id="faq" class="section bg-dark-section">

            <div class="row">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
